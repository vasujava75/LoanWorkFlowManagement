<div class="form-container">
  <h2>Loan Creation</h2>

  <form #loanForm="ngForm" (ngSubmit)="onSubmit()">
    <fieldset [disabled]="isSubmitted">
    <div class="form-group">
      <label for="employeeName">Employee Name</label>
      <input type="text" id="employeeName" name="employeeName" [(ngModel)]="loan.employeeName" required />
    </div>

    <div class="form-group">
      <label for="loanDate">Loan Date</label>
      <input type="date" id="loanDate" name="loanDate" [(ngModel)]="loan.loanDate" required />
    </div>

    <div class="form-group">
      <label for="loanAmount">Loan Amount</label>
      <input type="number" id="loanAmount" name="loanAmount" [(ngModel)]="loan.loanAmount" required />
    </div>

    <div class="form-group">
      <label for="loanCategory">Loan Category</label>
      <input type="text" id="loanCategory" name="loanCategory" [(ngModel)]="loan.loanCategory" required />
    </div>

    <button type="submit" [disabled]="!loanForm.form.valid || isSubmitted" >Submit</button>
        </fieldset>
  </form>
</div>
